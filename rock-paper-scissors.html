<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="10-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        
        <button class="move-button"
            onclick="
            choice = pickMove();
            playGame(choice, 'rock');">
            <img class="move-icon" src="icons/rock-emoji.png">
        </button>

        <button class="move-button"
            onclick="
                choice = pickMove();
                playGame(choice, 'paper');
            "><img class="move-icon" src="icons/paper-emoji.png">
        </button>

        <button class="move-button"
        onclick="
            choice = pickMove();
            playGame(choice, 'scissors');">
            <img class="move-icon" src="icons/scissors-emoji.png">
        </button>

        <p class="js-result"> </p>

        <p class="js-matchup"> </p>

        <p class="js-stats"> </p>

        <button class="reset-button"
        onclick="
            resetScore();
        ">Reset Score</button>

        <script src="10-rock-paper-scissors.js"></script>
    </body>
</html>
